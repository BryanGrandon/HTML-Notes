<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive</title>
  </head>
  <body>
    <main>
      <article>
        <h3>Dropdown</h3>
        <details>
          <summary>Dropdown Title</summary>
          <p>More Info</p>
          <img
            src="https://cdn.pixabay.com/photo/2013/08/11/19/46/coffee-171653_960_720.jpg"
            alt="Coffee"
            width="300"
          />
        </details>
      </article>
      <article>
        <h3>Dialog</h3>
        <dialog id="dialog-window">
          <p>Hi, I am a message</p>
          <img
            src="https://cdn.pixabay.com/photo/2013/08/11/19/46/coffee-171653_960_720.jpg"
            alt="Coffee"
            width="300"
          />
          <button
            id="close"
            onclick="document.getElementById('dialog-window').close()"
          >
            Close
          </button>
        </dialog>
        <button
          id="show"
          onclick="document.getElementById('dialog-window').show()"
        >
          Show
        </button>
      </article>
    </main>
  </body>
</html>
