<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Labels</title>
  </head>
  <body>
    <table>
      <caption>
        Title for table
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Name 1</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Name 2</td>
          <td>14</td>
        </tr>
        <tr>
          <td>Name 3</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Average age</td>
          <td>19</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
